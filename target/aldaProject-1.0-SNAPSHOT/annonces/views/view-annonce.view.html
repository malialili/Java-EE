<section data-ng-controller="personneController" data-ng-init="find()">
    <div class="panel panel-green">
       <div class="panel-heading">Utilisateurs</div>
       <div class="panel-body">
           <table class="table table-hover table-bordered">
               <thead>
               <tr>
                   <th>#</th>
                   <th>Prenom</th>
                   <th>Nom</th>
                   <th>Adresse</th>
                   <th>Ville</th>
                   <th>Telephone</th>
                   <th>Email</th>
               </tr>
               </thead>
               <tbody>
	               <tr data-ng-repeat="personne in personnes">
	                   <td>{{personne.id}}</td>
	                   <td>{{personne.prenom}}</td>
	                   <td>{{personne.nom}}</td>
	                   <td>{{personne.adresse}}</td>
	                   <td>{{personne.ville}}</td>
	                   <td>{{personne.tel}}</td>
	                   <td>{{personne.mail}}</td>
	               </tr>
               </tbody>
           </table>
       </div>
   </div>
	
</section>
