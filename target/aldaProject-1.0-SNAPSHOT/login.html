<html ng-app="myApp">
<head>

<meta charset="utf-8">

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="script/user.js"></script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/font-awesome-ie7.css" rel="stylesheet">
<link href="css/boot-business.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a href="index.html" class="brand brand-bootbus">Vente des
					Immobiliers</a>

			</div>
		</div>

	</div>
	<div ng-controller="loginCtrl">
		<div class="content" >
		

				<h1>Connexion</h1>
			</div>
		

				
					<div class="center-align">
						<form class="form-horizontal form-signin-signup" ng-controller="loginCtrl">

							<div class="form-group">
  								<label class="col-sm-4 control-label">Email:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="email" placeholder="Email" ng-model="email" required>
  									</div>
							</div>
							<div class="form-group">
  								<label class="col-sm-4 control-label">Password:</label>
  									<div class="col-sm-4">
   										 <input type="password" name="password" placeholder="Password" ng-model="password" required>
  									</div>
							</div>
							<div class="form-group">
  								<label class="col-sm-4 control-label">Password Confirmation:</label>
  									<div class="col-sm-4">	 
									<input type="password" name="password_confirmation" placeholder="Password Confirmation" ng-model="passwordConfirm" required><br/>
  									</div>
							</div>		
						
						
						<div class="col-sm-10">
								
								<input type="submit" class="btn btn-primary" ng-click="submitLogin()" value="Connexion">
						</div>
						</form>
					
		</div>
	</div>
</body>
</html>
