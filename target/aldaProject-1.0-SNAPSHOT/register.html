<html ng-app="myApp">
<head>

<meta charset="utf-8">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/font-awesome-ie7.css" rel="stylesheet">
<link href="css/boot-business.css" rel="stylesheet">

<link data-require="bootstrap-css@3.0.1" data-semver="3.0.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" /> 
<script src="http://code.angularjs.org/1.2.5/angular.js" data-semver="1.2.5" data-require="angular.js@1.2.5"></script>
<script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script data-require="bootstrap@3.0.1" data-semver="3.0.1" src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>

<script src="bower_components/angular-resource/angular-resource.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

<script src="script/user.js"></script>


</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a href="index.html" class="brand brand-bootbus">Vente des
					Immobiliers</a>
				</div>
			</div>
		</div>
	<div ng-controller="registerCtrl">
		<div class="content" >
		

				<h1>Inscription</h1>
			</div>
		

				
					<div class="center-align">
						<form class="form-horizontal form-signin-signup" ng-controller="registerCtrl">

							<div class="form-group">
  								<label class="col-sm-4 control-label">Email:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="email" placeholder="Email" ng-model="email" required>
  									</div>
							</div>
							<div class="form-group">
  								<label class="col-sm-4 control-label">Password:</label>
  									<div class="col-sm-4">
   										 <input type="password" name="password" placeholder="Password" ng-model="password" required>
  									</div>
							</div>
							<div class="form-group">
  								<label class="col-sm-4 control-label">Password Confirmation:</label>
  									<div class="col-sm-4">	 
									<input type="password" name="password_confirmation" placeholder="Password Confirmation" ng-model="passwordConfirm" required><br/>
  									</div>
							</div>		
							<div class="form-group">
  								<label class="col-sm-4 control-label">First Name:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="firstName" placeholder="First Name" ng-model="firstName" required>
  									</div>
							</div> 
							<div class="form-group">
  								<label class="col-sm-4 control-label">Last Name:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="lastName" placeholder="Last Name" ng-model="lastName" required>
  									</div>
							</div> 
							  <div class="form-group">
  								<label class="col-sm-4 control-label">Adress:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="adress" placeholder="Adress" ng-model="adress" required>
  									</div>
							</div> 
							 <div class="form-group">
  								<label class="col-sm-4 control-label">Phone Number:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="phoneNumber" placeholder="Phone Number" ng-model="phoneNumber" required>
  									</div>
							</div>
							<div class="form-group">
  								<label class="col-sm-4 control-label">Birthday:</label>
  									<div class="col-sm-4">
   										 <input type="date" name="birthday" placeholder="Birthday" ng-model="birthday" required>
  									</div>
							</div>
						
						
						<div class="col-sm-10">
								
								<button class="btn btn-primary" ng-click="register()"> Enregistrer </button>
						</div>
						</form>
					
		</div>
	</div>

</body>
</html>
