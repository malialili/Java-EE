
	<div ng-controller="loginCtrl">
		<div class="content" >
		

				<h1>Connexion</h1>
			</div>
		

				
					<div class="center-align">
						<form class="form-horizontal form-signin-signup" ng-controller="loginCtrl">

							<div class="form-group">
  								<label class="col-sm-4 control-label">Email:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="email" placeholder="Email" ng-model="email" required>
  									</div>
							</div>
							<div class="form-group">
  								<label class="col-sm-4 control-label">Password:</label>
  									<div class="col-sm-4">
   										 <input type="password" name="password" placeholder="Password" ng-model="password" required>
  									</div>
							</div>
							<div class="form-group">
  								<label class="col-sm-4 control-label">Password Confirmation:</label>
  									<div class="col-sm-4">	 
									<input type="password" name="password_confirmation" placeholder="Password Confirmation" ng-model="passwordConfirm" required><br/>
  									</div>
							</div>		
						
						
						<div class="col-sm-10">
								
								<input type="submit" class="btn btn-primary" ng-click="submitLogin()" value="Connexion">
						</div>
						</form>
					
		</div>
	</div>
