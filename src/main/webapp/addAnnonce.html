<html ng-app="myApp">
<head>

<meta charset="utf-8">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/font-awesome-ie7.css" rel="stylesheet">
<link href="css/boot-business.css" rel="stylesheet">

<link data-require="bootstrap-css@3.0.1" data-semver="3.0.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" /> 
<script src="http://code.angularjs.org/1.2.5/angular.js" data-semver="1.2.5" data-require="angular.js@1.2.5"></script>
<script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script data-require="bootstrap@3.0.1" data-semver="3.0.1" src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>

<script src="/bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="script/user.js"></script>


</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a href="index.html" class="brand brand-bootbus">Vente des
					Immobiliers</a>
				</div>
			</div>
		</div>
	<div ng-controller="addAnnonceCtrl">
		<div class="content" >
		

				<h1>Ajout d'une annonce</h1>
			</div>
		

				
					<div class="center-align">
						<form class="form-horizontal form-signin-signup" ng-controller="addAnnonceCtrl">

							<div class="form-group">
  								<label class="col-sm-4 control-label">Title:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="title" placeholder="Title" ng-model="title" required>
  									</div>
							</div>
							<div class="form-group">
  								<label class="col-sm-4 control-label">Description:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="description" placeholder="Description" ng-model="description" required>
  									</div>
							</div>
							<div class="form-group">
  								<label class="col-sm-4 control-label">Emplacement:</label>
  									<div class="col-sm-4">	 
									<input type="text" name="emplacement" placeholder="Emplacement" ng-model="emplacement" required><br/>
  									</div>
							</div>		
							<div class="form-group">
  								<label class="col-sm-4 control-label">Surface:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="surface" placeholder="Surface" ng-model="surface" required>
  									</div>
							</div> 
							<div class="form-group">
  								<label class="col-sm-4 control-label">Prix:</label>
  									<div class="col-sm-4">
   										 <input type="text" name="prix" placeholder="Prix" ng-model="prix" required>
  									</div>
							</div>
						<div class="form-group">
						<label class="col-sm-4 control-label">Add Picture:</label>
							<div class="col-sm-4">
							 	<input ng-model='file' type="file"/>
							 </div>
						</div>
    						
    					<div class="col-sm-10">	
    						<input type="submit" class="btn btn-primary"  value='Enregisrer' ng-click="save()"/>

						</div>
						</form>
					
		</div>
	</div>

</body>
</html>
